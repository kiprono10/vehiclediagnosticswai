services:
  - type: web
    name: vehicle-diagnostics-wai
    runtime: python311
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --worker-class sync --timeout 30
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
