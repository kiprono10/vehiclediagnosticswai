<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Auto Icon with emission representation -->
  <g transform="translate(10, 5)">
    <!-- Car body -->
    <path d="M5,30 L5,25 C5,20 10,15 20,15 L50,15 C60,15 65,20 65,25 L65,30" 
          stroke="#3498db" stroke-width="2" fill="none" />
    
    <!-- Car roof -->
    <path d="M20,15 L25,5 L45,5 L50,15" 
          stroke="#3498db" stroke-width="2" fill="none" />
    
    <!-- Wheels -->
    <circle cx="20" cy="30" r="5" fill="#2c3e50" />
    <circle cx="50" cy="30" r="5" fill="#2c3e50" />
    
    <!-- Emission representation -->
    <path d="M65,25 C68,25 72,27 75,25 C78,23 81,25 85,20" 
          stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="2,2" />
  </g>
  
  <!-- Text -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="#2c3e50">Auto</text>
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="#3498db">Advisor</text>
</svg>
